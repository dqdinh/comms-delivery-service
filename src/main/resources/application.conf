include "common.conf"
mailgun {
  domain = ${MAILGUN_DOMAIN}
  apiKey = ${MAILGUN_API_KEY}
  host = ${?MAILGUN_HOST}
}

kafka {
  schema.registry {
    url = ${SCHEMA_REGISTRY_URL}
    username = "someUser"
    password = "somePassword"
  }
  legacy{
    hosts = ${KAFKA_HOSTS_LEGACY} # for the service tests
  }

  aiven{
    hosts = ${KAFKA_HOSTS_AIVEN} # for the service tests
  }
  group-id = "delivery-service-local"
  ssl.enabled = false
}

email {
  # Note: the whitelist is a single regex, the blacklist is a list of strings
  whitelist = ".*@ovoenergy.com"
  blacklist = [
    "some@email.com"
  ]
}

sms{
  whiteList = []
  blackList = []
}

twilio{
  api.url = ${TWILIO_HOST}
  accountSid = "test_account_SIIID"
  authToken  = "test_auth_TOKEEEN"
  serviceSid = "test_service_SIIID"
}
